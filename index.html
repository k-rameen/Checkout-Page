<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>

    <section>
        <h2>Your Cart</h2>
        <img src="https://pixabay.com/photos/ring-diamond-ring-wedding-ring-4279997/" alt="Diamond ring with a white background">

        <p>Total Cost: $1,542</p>
    </section>

    <section>
        <h2>Payment Information</h2>
        <form>
            <label>Cardholder's Name</label>
            <input id="card-name" name="card-name" type="text" placeholder="e.g John Smith" required>

            <label>Cardholder's Name</label>
            <input id="card-number" name="card-number" type="text" placeholder="e.g XXXX-XXXX-XXXX" required>
            
            <p>Please enter the remaining card information: </p>

            <label>Card Expiry Date</label>
            <input id="card-expiry" name="card-expiry" type="text" placeholder="e.g MM/DD" required>

            <br/>

            <label>CVV</label>
            <input id="card-number" name="card-number" type="text" placeholder="e.g XXX" required>
        </form>
    </section>

</body>

</html>
